<app-header></app-header>

<div *ngIf="hidePassF" class="container  mt-3 align-items-center">
  <div class="card col-md-5 mt-sm-5  p-3" style="margin: auto">

      <h3 class="pb-4 text-center border-bottom">Forget Password</h3>

      <form [formGroup]="passwordForm" (ngSubmit)="findPassword()">
        <div class="row ">
          <div class="col-md-6 mt-2">
              <div class="inputs"> <label>Email</label>
                <input class="form-control" type="text" maxlength="30" placeholder="Email" id="floatingInput" name="email" formControlName="email"> </div>
                <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                  <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                  <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
                </div>
          </div>

          <div class="col-md-6 mt-2 ">
            <div class="inputs"> <label>Staff Id</label>
              <input class="form-control" type="text" maxlength="12" placeholder="Staff Id"  formControlName="staffId"> </div>
              <div *ngIf="f['staffId'].touched && f['staffId'].invalid" class="text-danger">
                <div *ngIf="f['staffId'].errors && f['staffId'].errors['required']">staffId is required.</div>
                <div *ngIf="f['staffId'].errors && f['staffId'].errors['minlength']">Please enter valid Staff Id</div>
                <div *ngIf="f['staffId'].errors && f['staffId'].errors['maxlength']">Please enter valid Staff Id</div>
              </div>
          </div>

      </div><br>
      <div *ngIf="showPass"><h3>Password: {{password}}</h3></div>
      <button class="px-3 btn btn-sm btn-outline-primary" type="button" (click)="hidePass()">Forget Email ?</button>


      <div class="mt-3 gap-2 d-flex justify-content-end">
         <button class="px-3 btn btn-sm btn-outline-primary" type="button" (click)="onCancel()">Reset</button>
        <button class="px-3 btn btn-sm btn-primary" type="submit" [disabled]="passwordForm.invalid">Find</button> </div>
      </form>

  </div>
</div>

<div *ngIf="hideEmailF" class="container  mt-3 align-items-center">

              <input class="form-control" type="text" maxlength="12" placeholder="Staff Id"  formControlName="staffId"> </div>
              <div *ngIf="e['staffId'].touched && e['staffId'].invalid" class="text-danger">
                <div *ngIf="e['staffId'].errors && e['staffId'].errors['required']">reg No. is required</div>

                <div *ngIf="e['staffId'].errors && e['staffId'].errors['maxlength']">Please enter valid Staff Id</div>
              </div>
          </div>
      </div><br>
      <div *ngIf="showEmail"><h3>Email: {{email}} </h3></div>
      <button class="px-3 btn btn-sm btn-outline-primary" type="button" (click)="hideEmail()">Forget Password ?</button>


      <div class="mt-3 gap-2 d-flex justify-content-end">
         <button class="px-3 btn btn-sm btn-outline-primary" type="button" (click)="onCancel()">Reset</button>
