<mat-toolbar class="top-menu" style="margin-top: 10px;">
  <span>Warden Details:</span>
  <span>&nbsp;<mat-label style="color:blue;">{{orderNo}}</mat-label></span>
    <span class="example-spacer"></span>
    <button  class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
      <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>


  <form [formGroup]="wardenService.form" class="normal-form">
    <mat-grid-list cols="2" rowHeight="400px">
      <mat-grid-tile>
        <div class="controllers-container">
          <input type="hidden" formControlName="id">
          <input type="hidden" formControlName="photo">
          <mat-form-field>
            <input matInput formControlName="orderNo" placeholder="order No" autocomplete="off">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="name" placeholder="Name" autocomplete="off">
            <mat-error *ngIf="wardenService.form.controls['name'].touched && wardenService.form.controls['name'].invalid" class="text-danger">
              <div *ngIf="wardenService.form.controls['name'].errors && wardenService.form.controls['name'].errors['required']">Name is required.</div>
              <div *ngIf="wardenService.form.controls['name'].errors && wardenService.form.controls['name'].errors['minlength']">Name should be in min 4 char</div>
            </mat-error>
            </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="email" placeholder="email" autocomplete="off">
            <mat-error *ngIf="wardenService.form.controls['email'].touched && wardenService.form.controls['email'].invalid" class="text-danger">
              <div *ngIf="wardenService.form.controls['email'].errors && wardenService.form.controls['email'].errors['required']">Email is required.</div>
              <div *ngIf="wardenService.form.controls['email'].errors && wardenService.form.controls['email'].errors['email']">Please, enter valid email address.</div>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-select matInput formControlName="gender" placeholder="Select Gender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Others">Others</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="date" formControlName="dateOfBirth" placeholder="Date Of Birth" autocomplete="off">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="phoneNo" placeholder="phone No." autocomplete="off">
          </mat-form-field>

        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="controllers-container">
          <div class="add-top-padding" >
            <mat-form-field>
              <input matInput formControlName="password" placeholder="password" autocomplete="off">
            </mat-form-field>

            <mat-form-field>
              <input matInput formControlName="confirmPassword" placeholder="confirm password" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="form-group">
            <fieldset class="form-group">
              <label>Upload Image:</label>
              {{imageError}}
              <div class="custom-file fileInputProfileWrap">
                <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
                <div class="img-space">
                  <ng-container *ngIf="isImageSaved else elseTemplate">
                    <img [src]="cardImageBase64" style="height: 155px;width: 145px;">
                  </ng-container>
                  <ng-template #elseTemplate>
                    <img src="../../../assets/profile.png" class="img-responsive" style="height:155px; width: 145px;;">
                  </ng-template>
                </div>
              </div>
            </fieldset>

          </div>
          <mat-form-field>
            <input matInput formControlName="photoPath" placeholder="Image" autocomplete="off">
          </mat-form-field>

        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-toolbar>
        <span class="example-spacer"></span>
        <div class="button-row">
          <button  type="submit" color="primary" mat-raised-button (click)="onSubmit()" [disabled]="wardenService.form.invalid">Submit</button>&nbsp;
          <button color="warn" mat-raised-button (click)="onClear()">Clear</button>
        </div>

    </mat-toolbar>

  </form>
