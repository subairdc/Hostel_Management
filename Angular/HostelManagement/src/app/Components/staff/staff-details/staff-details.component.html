<mat-toolbar class="top-menu" style="margin-top: 10px;">
  <span>Staff Details</span>
    <span class="example-spacer"></span>
    <button  class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
      <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>


  <form [formGroup]="staffService.staffForm" class="normal-form">
    <mat-grid-list cols="1" rowHeight="200px">
      <mat-grid-tile>
        <div class="controllers-container">
          <mat-form-field>
            <!-- <mat-label>Input</mat-label> -->
            <input matInput formControlName="name" placeholder="Name" autocomplete="off">
            <mat-error *ngIf="staffService.staffForm.controls['name'].touched && staffService.staffForm.controls['name'].invalid" class="text-danger">
              <div *ngIf="staffService.staffForm.controls['name'].errors && staffService.staffForm.controls['name'].errors['required']">Name is required.</div>
              <div *ngIf="staffService.staffForm.controls['name'].errors && staffService.staffForm.controls['name'].errors['minlength']">Name should be in min 4 char</div>

            </mat-error>
            </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="email" placeholder="email" autocomplete="off">
            <mat-error *ngIf="staffService.staffForm.controls['email'].touched && staffService.staffForm.controls['email'].invalid" class="text-danger">
              <div *ngIf="staffService.staffForm.controls['email'].errors && staffService.staffForm.controls['email'].errors['required']">Email is required.</div>
              <div *ngIf="staffService.staffForm.controls['email'].errors && staffService.staffForm.controls['email'].errors['email']">Please, enter valid email address.</div>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="password" placeholder="password" autocomplete="off">
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-toolbar>
        <span class="example-spacer"></span>
        <div class="button-row">
          <button  type="submit" color="primary" mat-raised-button (click)="onSubmit()" [disabled]="staffService.staffForm.invalid">Submit</button>&nbsp;
          <button color="warn" mat-raised-button (click)="onClear()">Clear</button>
        </div>

    </mat-toolbar>

  </form>
