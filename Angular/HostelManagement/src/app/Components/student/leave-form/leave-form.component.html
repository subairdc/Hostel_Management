
<div class="container  mt-3 align-items-center">
  <div class="card col-md-8 mt-sm-5  p-3" style="margin: auto">

      <h4 class="pb-4 text-center border-bottom">Student Leave Form</h4>

      <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
        <div class="row ">
          <div class="col-md-6 mt-2">
              <div class="inputs"> <label class="text-muted mandatory">Name</label>
                <input class="form-control" type="text" placeholder="Name" name="name" [(ngModel)]="name"  formControlName="name" required> </div>
          </div>

          <div class="col-md-6 mt-2">
            <div class="inputs"> <label>Reg No</label>
              <input class="form-control" type="text" maxlength="12" placeholder="Reg No." name="regNo" [(ngModel)]="regNo"  formControlName="regNo" required> </div>
        </div>

          <div class="col-md-6 mt-2">
              <div class="inputs"> <label>Room No</label>
                <input class="form-control" type="text" maxlength="4" placeholder="Room No." name="roomNO" [(ngModel)]="roomNo"  formControlName="roomNo" required> </div>
          </div>

          <div class="col-md-6 mt-2">
            <div class="inputs"> <label>Phone No.</label>
               <input class="form-control" type="text" maxlength="10" placeholder="Phone No." name="phoneNo" [(ngModel)]="phoneNo"  formControlName="phoneNo" required> </div>
          </div>

          <div class="col-md-3 mb-4 mt-2">
            <div class="inputs"> <label>Degree</label>
              <select class="form-select" aria-label="Default select example"  [(ngModel)]="degree"  formControlName="degree" required>
                <option [selected]="1">Select Degree</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
              </select> </div>
          </div>

          <div class="col-md-3 mb-4 mt-2">
            <div class="inputs"> <label>Department</label>
              <select class="form-select" aria-label="Default select example" [(ngModel)]="dept"  formControlName="dept" required>
                <option [selected]="1">Select Department</option>
                <option value="Civil">Civil</option>
                <option value="Mech">Mech</option>
                <option value="MCA">MCA</option>
              </select> </div>
          </div>

          <div class="col-md-3 mb-4 mt-2">
            <div class="inputs"> <label>Year</label>
              <select class="form-select" aria-label="Default select example"  [(ngModel)]="year"  formControlName="year" required>
                <option [selected]="1">Select Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select> </div>
          </div>

          <div class="col-md-3 mb-4 mt-2">
            <div class="inputs"> <label>semester</label>
              <select class="form-select" aria-label="Default select example"  [(ngModel)]="semester"  formControlName="semester" required>
                <option [defaultSelected]="1">Select Sem</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select> </div>
          </div>
      </div>

      <div class="row mt-2">

        <div class="col-md-12 mb-6">
          <div class="inputs"> <label>Hostel</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="hostel"  formControlName="hostel">
              <option [selected]="1" >Select Hostel</option>
              <option value="Pothigai Boys Hostel">Pothigai Boys Hostel </option>
              <option value="Thamirabharani Girls Hostel">Thamirabharani Girls Hostel</option>
            </select> </div>
        </div>

        <div class="col-md-12 mb-6 mt-2">
          <div class="inputs"> <label>Leave Category</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="leaveCategory"  formControlName="leaveCategory" required>
              <option [selected]="1" >Select Option</option>
              <option value="During Working Hour" >During Working Hour</option>
              <option value="During Working Day">During Working Day</option>
              <option value="During Weekend">During Weekend</option>
              <option value="During OutPass Application">During OutPass Application</option>
            </select> </div>
        </div>

        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>Select Date</label>
             <input class="form-control" type="date" placeholder="date" [(ngModel)]="date"  formControlName="date" required> </div>
        </div>
        <div class="col-md-6 mb-2 mt-2">
          <div class="inputs"> <label>Day</label>
            <select class="form-select" aria-label="Default select example"  [(ngModel)]="day"  formControlName="day" required>
              <option [selected]="1">Select day</option>
              <option value="ForeNoon">ForeNoon</option>
              <option value="AfterNoon">AfterNoon</option>
            </select> </div>
        </div>
        <div class="col-md-12 mt-2">
          <div class="inputs"> <label>Purpose Of Leave</label>
            <input class="form-control" type="text" placeholder="Purpose for Leave" [(ngModel)]="leavePurpose"  formControlName="leavePurpose" required> </div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>Leaving Time</label>
            <input class="form-control" type="time" placeholder="leaving Time" [(ngModel)]="leavingTime"  formControlName="leavingTime" required> </div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>Reporting Time</label>
            <input class="form-control" type="time" placeholder="reporting Time" [(ngModel)]="reportingTime"  formControlName="reportingTime" required> </div>
        </div>

        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>From Date</label>
             <input class="form-control" type="date" placeholder="date" [(ngModel)]="fromDate"  formControlName="date" required> </div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>To Date</label>
             <input class="form-control" type="date" placeholder="date" [(ngModel)]="toDate"  formControlName="date" required> </div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>No. Of Days</label>
             <input class="form-control" type="number" placeholder="No. Of Days" [(ngModel)]="noOfDays"  formControlName="noOfDays" required> </div>
        </div>

    </div>

    <div class="row mt-2">
      <div class="col-md-6 mt-2">
          <div class="inputs"> <label>Contact Person</label>
            <select class="form-select" aria-label="Default select example"  [(ngModel)]="contactPerson"  formControlName="contactPerson" required>
              <option [selected]="1">Select Person</option>
              <option value="Father">Father</option>
              <option value="Mother">Mother</option>
              <option value="Relation">Relation</option>
            </select> </div>
        </div>

      <div class="col-md-6 mt-2">
        <div class="inputs"> <label>Contact Person Name</label>
          <input class="form-control" type="text" placeholder="Name" [(ngModel)]="personName"  formControlName="personName" required> </div>
      </div>
      <div class="col-md-6 mt-2">
        <div class="inputs"> <label>Relation</label>
          <input class="form-control" type="text" placeholder="Relation" [(ngModel)]="relation"  formControlName="relation" required> </div>
      </div>
      <div class="col-md-6 mt-2">
        <div class="inputs"> <label>Phone No.</label>
          <input class="form-control" type="text" maxlength="10" placeholder="phoneNo." [(ngModel)]="phoneNo"  formControlName="phoneNo" required> </div>
      </div>
    </div>

    <div class="mt-3 gap-2 d-flex justify-content-end">
         <button class="px-3 btn btn-sm btn-outline-primary">Cancel</button>
        <button class="px-3 btn btn-sm btn-primary" type="submit" >Save</button> </div>
      </form>

  </div>
</div>
