
<div class="container  mt-3 align-items-center">
  <div class="card col-md-8 mt-sm-5  p-3" style="margin: auto">

      <h4 class="pb-4 text-center border-bottom">Student Leave Form</h4>

      <form [formGroup]="leaveFormService.form" (ngSubmit)="onSubmit()">
        <div class="row ">
          <div class="col-md-6 mt-2">
              <div class="inputs"> <label class="text-muted mandatory">Name</label>
                <input class="form-control" type="text" placeholder="Name" name="name" [(ngModel)]="user.name"  formControlName="name" required> </div>
          </div>

          <div class="col-md-6 mt-2">
            <div class="inputs"> <label>Reg No</label>
              <input class="form-control" type="text" maxlength="12" placeholder="Reg No." name="regNo" [(ngModel)]="user.regNo"  formControlName="regNo" required> </div>
              <div *ngIf="f['regNo'].touched && f['regNo'].invalid" class="text-danger">
                <div *ngIf="f['regNo'].errors && f['regNo'].errors['required']">regNo is required.</div>
                <div *ngIf="f['regNo'].errors && f['regNo'].errors['minLength']">Please enter valid Reg No</div>
                <div *ngIf="f['regNo'].errors && f['regNo'].errors['maxLength']">Please enter valid Reg No</div>
              </div>
            </div>

          <div class="col-md-6 mt-2">
              <div class="inputs"> <label>Room No</label>
                <input class="form-control" type="text" maxlength="3" placeholder="Room No." name="roomNO" [(ngModel)]="user.roomNo"  formControlName="roomNo" required> </div>
          </div>

          <div class="col-md-6 mt-2">
            <div class="inputs"> <label>Phone No.</label>
               <input class="form-control" type="text" maxlength="10" placeholder="Phone No." name="phoneNo" [(ngModel)]="user.phoneNo"  formControlName="phoneNo" required> </div>
               <div *ngIf="f['phoneNo'].touched && f['phoneNo'].invalid" class="text-danger">
                <div *ngIf="f['phoneNo'].errors && f['phoneNo'].errors['required']">Phone No. is required.</div>
                <div *ngIf="f['phoneNo'].errors && f['phoneNo'].errors['minlength']">Please, enter valid Phone No.</div>
              </div>
          </div>

          <div class="col-md-3 mb-4 mt-2">
            <div class="inputs"> <label>Degree</label>
              <select class="form-select" aria-label="Default select example"  [(ngModel)]="user.degree"  formControlName="degree" required>
                <option [selected]="1">Select Degree</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
              </select> </div>
          </div>

          <div class="col-md-3 mb-4 mt-2">
            <div class="inputs"> <label>Department</label>
              <select class="form-select" aria-label="Default select example" [(ngModel)]="user.dept"  formControlName="dept" required>
                <option [selected]="1">Select Department</option>
                <option value="CIVIL">CIVIL</option>
              <option value="MECH">MECH</option>
              <option value="EEE">EEE</option>
              <option value="ECE">ECE</option>
              <option value="CSE">CSE</option>
              <option value="MBA">MBA</option>
              <option value="MCA">MCA</option>
              <option value="ME">ME</option>
              </select> </div>
          </div>

          <div class="col-md-3 mb-4 mt-2">
            <div class="inputs"> <label>Year</label>
              <select class="form-select" aria-label="Default select example"  [(ngModel)]="user.year"  formControlName="year" required>
                <option [selected]="1">Select Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select> </div>
          </div>

          <div class="col-md-3 mb-4 mt-2">
            <div class="inputs"> <label>Semester</label>
              <select class="form-select" aria-label="Default select example"  [(ngModel)]="user.sem"  formControlName="sem" required>
                <option [defaultSelected]="1">Select Sem</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select> </div>
          </div>
      </div>

      <div class="row mt-2">

        <div class="col-md-12 mb-6">
          <div class="inputs"> <label>Hostel</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="user.hostel"  formControlName="hostel">
              <option [selected]="1" >Select Hostel</option>
              <option value="Pothigai Boys Hostel">Pothigai Boys Hostel </option>
              <option value="Thamirabharani Girls Hostel">Thamirabharani Girls Hostel</option>
            </select> </div>
        </div>

        <div class="col-md-12 mb-6 mt-2">
          <div class="inputs"> <label>Leave Category</label>
            <select class="form-select" aria-label="Default select example" formControlName="leaveCategory">
              <option [selected]="1" >Select Option</option>
              <option value="During Working Hour" >During Working Hour</option>
              <option value="During Working Day">During Working Day</option>
              <option value="During Weekend">During Weekend</option>
              <option value="During OutPass Application">During OutPass Application</option>
            </select> </div>
        </div>

        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>Select Date</label>
             <input class="form-control" type="date" placeholder="date" formControlName="date"> </div>
        </div>
        <div class="col-md-6 mb-2 mt-2">
          <div class="inputs"> <label>Day</label>
            <select class="form-select" aria-label="Default select example" formControlName="day">
              <option [selected]="1">Select day</option>
              <option value="ForeNoon">ForeNoon</option>
              <option value="AfterNoon">AfterNoon</option>
            </select> </div>
        </div>
        <div class="col-md-12 mt-2">
          <div class="inputs"> <label>Purpose Of Leave</label>
            <input class="form-control" type="text" placeholder="Purpose for Leave" formControlName="leavePurpose"> </div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>Leaving Time</label>
            <input class="form-control" type="time" placeholder="leaving Time" formControlName="leavingTime"> </div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>Reporting Time</label>
            <input class="form-control" type="time" placeholder="reporting Time" formControlName="reportingTime"> </div>
        </div>

        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>From Date</label>
             <input class="form-control" type="date" placeholder="date" formControlName="fromDate"> </div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>To Date</label>
             <input class="form-control" type="date" placeholder="date" formControlName="toDate"> </div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="inputs"> <label>No. Of Days</label>
             <input class="form-control" type="number" placeholder="No. Of Days" formControlName="noOfDays"> </div>
        </div>

    </div>

    <div class="row mt-2">
      <div class="col-md-6 mt-2">
          <div class="inputs"> <label>Contact Person</label>
            <select class="form-select" aria-label="Default select example" formControlName="contactPerson">
              <option [selected]="1">Select Person</option>
              <option value="Father">Father</option>
              <option value="Mother">Mother</option>
              <option value="Guardian">Guardian</option>
            </select> </div>
        </div>

      <div class="col-md-6 mt-2">
        <div class="inputs"> <label>Contact Person Name</label>
          <input class="form-control" type="text" placeholder="Name" formControlName="personName"> </div>
          <div *ngIf="f['personName'].touched && f['personName'].invalid" class="text-danger">
            <div *ngIf="f['personName'].errors && f['personName'].errors['required']">Name is required.</div>
            <div *ngIf="f['personName'].errors && f['personName'].errors['minlength']">Name should be min 4 char.</div>
            <div *ngIf="f['personName'].errors && f['personName'].errors['maxlength']">Name should be max 25 char.</div>
          </div>
      </div>
      <div class="col-md-6 mt-2">
        <div class="inputs"> <label>Relation</label>
          <input class="form-control" type="text" placeholder="Relation" formControlName="relation" required> </div>
      </div>
      <div class="col-md-6 mt-2">
        <div class="inputs"> <label>Phone No.</label>
          <input class="form-control" type="text" maxlength="10" placeholder="phone No." formControlName="contactPhoneNo"> </div>
      </div>
    </div>

    <div class="mt-3 gap-2 d-flex justify-content-end">
         <button class="px-3 btn btn-sm btn-outline-primary">Cancel</button>
        <button class="px-3 btn btn-sm btn-primary" type="submit" [disabled]="leaveFormService.form.invalid" >Save</button> </div>
      </form>

  </div>
</div>
